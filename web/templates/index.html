<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->  <!-- add favicon here -->    

    <title>Project-3</title>

    <!-- Optional Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/spacelab/bootstrap.min.css" integrity="sha384-F1AY0h4TrtJ8OCUQYOzhcFzUTxSOxuaaJ4BeagvyQL8N9mE4hrXjdDsNx249NpEc" crossorigin="anonymous">

    <!-- Bootstrap stylesheet -->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Stylesheets -->    
    <link rel="stylesheet" href="../static/css/style.css">

  </head>

  <body>
    <div class="wrapper">
      <div class="row">
        <!-- Jumbotron -->
        <div class="col-md-12 jumbotron text-center">
          <h1>Project-3</h1>
          <h2>Welcome to the movie gross income prediction</h2>
          <p>Enter the movie details below</p>
        </div>
      </div>
      <!-- /. jumbotron row -->   

      <!-- Input Form -->
      <div class="container">
        <div class="row">
          <div class="col-md-8">

            <form method="POST" action="/predict" role="form", name="movie">
                              
              <div class="form-group">
                  <label for="Budget">Movie Budget</label>
                  <input class="form-control" id="budget" name="budget" type="text" placeholder="Budget">
              </div>
              <div class="form-group">
                <label for="Duration">Movie Duratioon</label>
                <input class="form-control" id="duration" name="runtime" type="text" placeholder="Duration">
              </div>
              <div class="form-group">
                <label for="Year">Realease Year</label>
                <input class="form-control" id="year" name="year" type="text" placeholder="Year">
              </div>
              <div class="form-group">
                <label for="Month">Release Month</label>                   
                <select class="form-control" id="month" name="month">
                  <option selected>Select Month:</option>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
              </div>

              <div class="form-group">
                <label for="Genre">Movie Genre</label>                   
                <select class="form-control" id="genre" name="genre">
                  <option selected>Select Genre:</option>
                  <option value="Action">Action</option>
                  <option value="Adventure">Adventure</option>
                  <option value="Drama">Drama</option>
                  <option value="Comedy">Comedy</option>
                </select>
              </div>
                
              <div class="form-group">
                  <label for="input#">Field Label here</label>
                  <input class="form-control" id="#" name="#" type="text" placeholder="#">
              </div>
              <div class="form-group">
                <label for="input#">Field Label here</label>
                <input class="form-control" id="#" name="#" type="text" placeholder="#">
              </div>
              <div class="form-group">
                <label for="input#">Field Label here</label>
                <input class="form-control" id="#" name="#" type="text" placeholder="#">
              </div> 
              
              <!-- Button -->
              <div class="row">
                <button id="filter-btn" type="button submitt" class="btn btn-primary">Submit</button>
                <button id="reset-btn" type="reset" class="btn btn-primary disabled">Clear Form</button>
              </div>               

            </form>
          </div>
        </div>
        <!-- /. row -->
      </div>
      <!-- /. container -->

      <!-- Prediction Result -->
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div id="predict" class="">
              <h5>Prediction Result:</h5>                
                <p>{{ prediction_text }}</p>
            </div>
          </div>
        </div>  
        <!-- /. row -->
      </div>
      <!-- /. container -->

      

      <!-- Footer -->
      <footer class="footer" id="footer">
        <p>Project-3</p>
      </footer>      

    </div>
    <!-- /. wrapper -->

    <!-- d3.js if needed-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
